<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/ico"
      href="https://cdn.glitch.com/8c08a500-c574-43fb-ba6b-d98966e3af01%2Flogoblack_NvF_icon.ico?v=1570476649104"
    />
    <title>CS4241 Assignment 6</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
      integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47"
      crossorigin="anonymous"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
    <meta http-equiv="expires" content="-1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta charset="utf-8" />
  </head>
  <body>
    <ul class="navbar">
      <li class="navbar"><a href="/index">My Books</a></li>
      <li class="navbar"><a href="/add">Add a Book</a></li>

      <li class="navbar"><a href="/search">Find a Book</a></li>
      <li class="navbar"><a id="messgaing" href="/">Messages</a></li>
      <li class="navbar" style="float:right">
        <a id="login" href="/">Logout</a>
      </li>
      <li class="navbar" style="float:right">
        <a class="active" href="about">About</a>
      </li>
    </ul>
    <h1 id="t">
      Messages
    </h1>
    <div
      id="messageContainer"
      style="height:400px; width:90%; display:flex; background-color:transparent; margin:auto"
      class="msg"
    >
      <div name="padding" style="background-color:transparent; width:20%"></div>
      <div class="pure-menu" style="padding:10px; background-color:#EF233C">
        <ul class="pure-menu-list" id="people"></ul>
      </div>
      <div
        id="canvas"
        style="background-color:transparent; width:80%; display:flex; flex-direction:column"
      >
        <div
          id="board"
          style="background-color:#d1d1d1;height:100%; border-radius:1px; display:flex; overflow-y:auto; flex-direction:column-reverse"
        ></div>
        <div style="background-color:#ff9191; height:20%; border-radius:1px">
          <form style="margin:auto; width:85%" class="pure-form" action="">
            <input
              name="msg"
              class="pure-input-1"
              style="margin:auto"
              id="msg"
              placeholder="..."
              value=""
            />
          </form>
          <button
            style="margin:auto; width:10%;"
            id="sendButton"
            class="pure-button translate"
          >
            Send!
          </button>
        </div>
      </div>
      <div name="padding" style="background-color:transparent; width:20%"></div>
    </div>
  </body>
  <script src="javascripts/messaging.js"></script>
</html>
